<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grab Your Camera</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="/img/logo.svg" alt="Logo" class="logo-img" />
    </div>
    <nav class="nav">
      <a href="index.html">Каталог</a>
      <a href="#">Контакты</a>
      <a href="#">Блог</a>
    </nav>
    <div class="icons">
      <img src="/img/account.svg" alt="acc" class="account-img icon" />
      <img src="/img/basket.svg" alt="bask" class="basket-img icon" />
    </div>
  </header>

  <main class="main">
    <section class="hero">
      <h1>Grab Your <span>Camera</span></h1>
      <p>Для новичков, для профессионалов, для всех</p>
      <a href="#products" class="btn">К новинкам ↓</a>
    </section>

    <section id="products" class="products">
      <article class="product-card">
        <img src="/img/contax_g2.png" alt="Contax G2">
        <h3>Contax G2 + Planar’45</h3>
        <p class="price">150 000 ₽</p>
        <button class="add-to-cart" data-id="1" data-name="Contax G2 + Planar’45" data-price="150000">Добавить в корзину</button>
      </article>

      <article class="product-card">
        <img src="/img/kodak_gold.png" alt="Kodak Gold 200">
        <h3>Kodak Gold 200</h3>
        <p class="price">1 200 ₽</p>
        <button class="add-to-cart" data-id="2" data-name="Kodak Gold 200" data-price="1200">Добавить в корзину</button>
      </article>
    </section>
  </main>
</body>
</html>
